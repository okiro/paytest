            <div class=" steps"></div>
            <div class="cards">

                    <div class="card-content">Həşimzadə Ramin</div>
                </div>
                <div class="card">

                    <div class="card-content">+994 (50) 123 45 67</div>
                </div>

                </div>

                </div>

            <input type="button" value="İRƏLİ" class="btnNextStep">

</html>
