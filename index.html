<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <header>
                <img src="img/bankLogo.png" class="bankLogo">
                <img src="img/checkout.png" class="checkoutLogo">
                <div class="checkoutName">səbət</div>
                <div class="line"></div>
                <div class="step-numbers">
                    <div class="stepName">
                        <div class="stepCircle c1"></div>
                        <span class="stepLabel labelA">MƏLUMAT</span>
                    </div>
                    <div class="stepName">
                        <div class="stepCircle c2"></div>
                        <span class="stepLabel">ÖDƏNİŞ</span>
                    </div>
                    <div class="stepName">
                        <div class="stepCircle c3"></div>
                        <span class="stepLabel">TAMAMLA</span>
                    </div>
                </div>
                <div class="steps"></div>
            </header>
            <main>
                <div class="cards">
                    <div class="card topCard">
                        <div class="card-title">Ödəyən</div>
                        <div class="card-content">Həşimzadə Ramin</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Mobil Nömrə</div>
                        <div class="card-content">+994 (50) 123 45 67</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Kimə Ödənilir</div>
                        <div class="card-content">Jumeyrah Hotel LLC</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Təyinat</div>
                        <div class="card-content">2 nəfərlik otaq (King Bed)</div>
                    </div>
                    <div class="card bottomCard">
                        <h3 class="amountWord">Məbləğ</h3>
                        <h2 class="amountSum">22.00 ₼</h2>
                    </div>
                </div>
                <footer>
                    <img src="img/psLogos.png">
                    <span>Azər Türk Bank tərəfindən təmin edilən 3D-Secure ödəmə xidmətləri © 2020</span>
                </footer>
                <input type="button" value="İrəli" class="btnNextStep">

        </div>
    </div>
</body>

</html>
